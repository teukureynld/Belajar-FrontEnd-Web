<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"> <!--Ini untuk kerangka table-->
        <thead> <!--Ini untuk kepala table-->
            <tr>
                <th>No</th> <!--Table Head digunakan untuk judul data table-->
                <th>Nama</th>
                <th>Alamat</th>
            </tr> <!--Table rows-->
        </thead> 
        <tbody> 
            <tr>
                <td>1</td>
                <td>Teuku Reynaldi</td> <!--Tabble Data-->
                <td>JL. Raya Bogor</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Putra Irwansyah</td>
                <td>KFC CIRACAS</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Teuku Putra Reynaldi</td>
                <td>Lorem Ipsum dolor</td>

            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
