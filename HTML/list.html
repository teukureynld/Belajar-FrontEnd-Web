<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan List</title>
</head>
<body bgcolor = "purple" text = "white">
    <h1 align = "center" > LATIHAN MYSTEREYN </h1>

    <!-- <ul> adalah tag unordered list, nantinya akan muncul bulet diseblah text-->
    <!-- <ol> adalah tag ordered list, nantinya akan muncul angka disebelah text, menandakan list tersebut
        adalah penting.-->


    <!-- Jika tidak menggunakan ol, makaa akan muncul bulet disebelah text-->

    <!-- hanya Memakai ul tidak ada ol -->
    <ul>
        <br>
            <li>pendahuluan
            <li> Cetak</li>
            <li> Ubah</li>
            <li> Update</li> 
        </br>
    </ul>
    <!--Memakai ordered List <ol>-->
    <ul>
        <text> Ini contoh memakai ordered list</text>
        <li>Pendahuluan</li> 
        <ol>
            <br>    
                <li> Cetak</li>
                <li> Ubah</li>
                <li> Update</li> 
            </br>
        </ol>
    </ul>
    <ul>
        <li> Perpustakaan buku</li>
        <ol>
            <li> Buku islamic</li>
            <li> Buku filsuf islami</li>
             <li>Buku IPA </li>

        </ol>
    </ul> 
    

</body>
</html>
