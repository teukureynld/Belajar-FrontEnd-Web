<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form HTML</title>
</head>
<body>

    <!--Action mirip dengan konsep ../ dan bisa digunakan target blank-->
    <!--from action Biasanya dipakai untuk form mau disubmit kemanaa-->
    <form action="hello.html" target="_blank">
       <label>Nama</label>
    <form>
        <label>Nama</label>

    <!--Memakai name penting jika memasuki ke database-->
    <!--umumnya ID untuk CSS dan Javascript, dan Name untuk Database-->
    <!--place holder Mengisikan informasikan tambahahan pada tiap input box-->

        <input type="text" name="Name" placeholder="Silahkan isi nama"> 
        <br>

        <label>password</label>
        <input type="password" name="password" placeholder="Password...">
        <br> <br>
        <label> Tanggal lahir </label>
        <input type="date">
        
        <br>
        <label>Jenis Kelamin</label>
        <input type="radio">L
        <input type="radio">P
        <br><br>

        <label>Kesibukkan</label> 
        <input type="checkbox">Bekerja <!---Tag ini adalah check box(boks centang-->
        <input type="checkbox">Kuliah
        <br><br>

        <label>Foto</label>
        <input type="file">
        <br><br>

        <label>Alamat</label>
        <textarea></textarea>
        <br><br>

        <label>Riwayat Pendidikan</label>

        <!--Select merupakan sebuah pembungkus, mirip seperti checkbox-->
        <!--Option adalah sebuah data dari select-->
        <select>
            <option> SD</option>
            <option> SMP</option>
            <option> SMK</option>
        </select>
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
